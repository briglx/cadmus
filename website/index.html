<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Cadmus Image Viewer</title>

     <link href="css/bootstrap.min.css" rel="stylesheet">
     <link href='https://fonts.googleapis.com/css?family=Lora' rel='stylesheet' type='text/css'>
        <link href="css/main.css" rel="stylesheet">
</head>
<body>

     <div class="container">

        <div class="viewer-header">
            <h1 >Cadmus Image Viewer</h1>
            <p class="lead">Correct image to text.</p>
        </div>


        <div class="row">

            <h3 class="img-title"></h3>

            <div class="col-sm-6 ">
                <a class="btn btn-default prev" href="#" role="button"><span aria-hidden="true">&larr;</span> Prev</a>
                <a class="btn btn-default next" href="#" role="button">Next <span aria-hidden="true">&rarr;</span></a>
            </div>

            <div class="col-sm-6 ">
                <span class="flagged">flagged <span class="badge"></span></span>
            </div>

        </div>

        <div class="row viewer-content">

            <div class="col-sm-6 ">

                <img src="" class="img-responsive img" alt="Responsive image">

            </div>

            <div class="col-sm-6 ">
                
                <div id="text-preview" class="text-preview noselect"></div>

            </div>

        </div>

    </div>
    

    <script src="js/jquery-1.12.3.min.js"></script>
    <script src="js/bootstrap.min.js"></script>
    <script src="js/main.js"></script>

</body>
</html>
